version: '3.8'

services:
  web:
    image: your-registry/habit-tracker-web:latest
    volumes:
      - static_volume:/vol/static
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis

  worker:
    image: your-registry/habit-tracker-web:latest
    command: celery -A config worker --loglevel=info
    env_file:
      - .env.prod
    depends_on:
      - redis

  beat:
    image: your-registry/habit-tracker-web:latest
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env.prod
    depends_on:
      - redis

  nginx:
    image: your-registry/habit-tracker-nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/vol/static
    depends_on:
      - web

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
  static_volume:
